<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio-v2</title>
  </head>
  <body>
    <header>
      <h1>Update v2 of Portfolio</h1>
    </header>
    <main>
      <!--Tables-->
      <section>
        <h2>Skills Table</h2>
        <table border="1">
          <caption>
            My Current Skills
          </caption>
          <thead>
            <tr>
              <th>Skill</th>
              <th>Level</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>HTML</td>
              <td>Beginner</td>
            </tr>

            <tr>
              <td>CSS</td>
              <td>Learning</td>
            </tr>

            <tr>
              <td>JavaScript</td>
              <td>Soon</td>
            </tr>
          </tbody>
        </table>
      </section>

      <!--Form-->
      <section>
        <h2>Contact me</h2>
        <fieldset>
          <legend>Send me a message</legend>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="message">Message:</label><br />
            <textarea name="message" id="message" cols="20" rows="3"></textarea
            ><br /><br />

            <label for="checkbox">
              <input
                type="checkbox"
                id="checkbox"
                name="checkbox"
                required
              />Subscribe to my updates </label
            ><br /><br />

            <button type="submit">Send</button>
            <button type="reset">Reset</button>
          </form>
        </fieldset>
      </section>

      <!--Multimedia-->

      <section>
        <h2>Multimedia</h2>

        <figure>
          <img src="Images/dawi.jpg" alt="Dawi Patwal" width="200" />
          <figcaption>This is me!</figcaption>
        </figure>

        <audio controls>
          <source src="Media/8.mp3" type="audio/mp3" />
        </audio>

        <video controls width="300">
          <source src="Media/45.mp4" type="video/mp4" />
        </video>
      </section>
    </main>

    <footer>

      </p>
    </footer>
  </body>
</html>
